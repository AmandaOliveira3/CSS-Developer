<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/inscreva.css">
    <title>Entrar | HBO Max</title>
</head>

<body>
    <header class="nav-bar">
        <a href="./index.html" class="menu-logo">
            <img #image-logo src="./assets/images/hbo-logo.svg" alt="logo do hbo Max">
        </a>
        <div class="nav-bar-text">
            <a class="text-nav">Entrar</a>
            <a href="#subscription" class="text-nav btn-nav-bar">
                Assine Agora
            </a>
        </div>
    </header>
  
    <main class="main-content">
        <form id="form-login">
            <h1>Entrar</h1>
            <label>Você tem uma conta da HBO Max?</label>
            <input class="input-login" type="text" name="email" placeholder="Endereço de e-mail" id="login-email">
            <input class="input-login" type="password" name="password" placeholder="Senha" id="login-password">
            <div class="user-actions">
                <button class="button-transition" type="submit">Entrar</button>
                <a class="login-link">Esqueceu a senha ?</a>
            </div>
        </form>

    </main>

    <footer class="footer-container">
        <ul>
            <li class="element-text">
                <a href="#">
                    <p>AGORA NA HBO MAX</p>
                </a>
            </li>
            <li class="element-text">
                <a href="#">
                    <p>EM BREVE</p>
                </a>
            </li>
            <li class="element-text">
                <a href="#">
                    <p>FILME EM DESTAQUE</p>
                </a>
            </li>
            <li class="element-text">
                <a href="#">
                    <p>SÉRIES</p>
                </a>
            </li>
            <li class="element-text">
                <a href="#">
                    <p>AJUDA</p>
                </a>
            </li>
        </ul>
        <p>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
        <ul class="social-list">
            <li class="element-socialmedia">
                <img src="./assets/images/fb_0.png" alt="">
            </li>
            <li class="element-socialmedia">
                <img src="./assets/images/twitter_0.png" alt="">
            </li>
            <li class="element-socialmedia">
                <img src="./assets/images/instagram_0.png" alt="">
            </li>
            <li class="element-socialmedia">
                <img src="./assets/images/youtube_0.png" alt="">
            </li>
        </ul>
    </footer>

</body>

</html>
