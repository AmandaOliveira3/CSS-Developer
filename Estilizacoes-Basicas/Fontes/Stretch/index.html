<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Estilizacoesbasicas/Fontes/Stretch/style.css">
    <title>Trilha de CSS</title>
</head>

<body>
    <h1>Propriedade <code>font-stretch</code></h1>

    <code>font-stretch: normal;</code>
    <p id="normal">Meu texto</p>

    <code>font-stretch: semi-expanded;</code>
    <p id="semi-expanded">Meu texto</p>

    <code>font-stretch: expanded;</code>
    <p id="expanded">Meu texto</p>

    <code>font-stretch: extra-expanded;</code>
    <p id="extra-expanded">Meu texto</p>

    <code>font-stretch: ultra-expanded;</code>
    <p id="ultra-expanded">Meu texto</p>



</body>

</html>
