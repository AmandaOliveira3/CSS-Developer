<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Estilizacoesbasicas/Fontes/Estilo/style.css">
    <title>Trilha de CSS</title>
</head>

<body>
    <h1>Propriedade <code>font-style</code></h1>

    <p id="tamanho">Alterando tamanho do texto</p>

    <code>font-style: normal;</code>
    <p id="normal">normal</p>

    <code>font-style: italic;</code>
    <p id="italic">italic</p>

    <code>font-style: oblique;</code>
    <p id="oblique">oblique</p>

</body>
