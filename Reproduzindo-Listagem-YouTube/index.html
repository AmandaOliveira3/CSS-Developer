<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/favicon" href="./assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Youtube - Assistindo Vídeo</title>
</head>

<body>
    <nav>
        <div class="nav-menu">
            <img src="./assets/menu.png" alt="menu lateral do youtube">
            <img src="./assets/youtube 1.png" alt="logo do youtube">
        </div>
        <div class="nav-search">
            <div id="search-box">
                <input type="text" placeholder="Pesquisar" maxlength="50">
                <i class="bi bi-search"></i>
            </div>
            <i class="bi bi-mic-fill"></i>
        </div>
        <div class="nav-profile">
            <img src="./assets/video.png" alt="icone de criar">
            <img src="./assets/bell.png" alt="icone  de notificações">
            <img src="./assets/Avatar.png" alt="foto de perfil">
        </div>
    </nav>
    <aside>


        <div class="item-sidebar"><img src="./assets/home.png" alt="imagem de inicio da sidebar do youtube">
            <strong>Início</strong>
        </div>

        <div class="item-sidebar"><img src="./assets/compass.png" alt="">Explorar</div>

        <div class="item-sidebar"><img src="./assets/youtube.png" alt="">Inscrições</div>

        <div class="item-sidebar"><img src="./assets/disc.png" alt="">YouTube Music</div>

        <div class="item-sidebar"><img src="./assets/thumbs-up.png" alt="">Vídeos que gostei</div>

        <div class="item-sidebar"><img src="./assets/clock.png" alt="">Assistir mais tarde</div>

        <div class="item-sidebar"><img src="./assets/Download.png" alt="">Downloads</div>

        <div class="item-sidebar"><img src="./assets/film.png" alt="">Filmes</div>

        <div class="item-sidebar"><img src="./assets/Vector.png" alt="">Aprender</div>

        <div class="item-sidebar"><img src="./assets/award.png" alt="">Esportes</div>

    </aside>
    <main>

        <div class="menu-item"><img src="./assets/Video-1.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-2.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-3.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-4.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-5.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-2.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-1.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-3.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-2.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-3.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-4.png" alt=""></div>
        <div class="menu-item"><img src="./assets/Video-5.png" alt=""></div>

    </main>
</body>

</html>
